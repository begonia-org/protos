message Errors {
  int32 code = 1;
  string message = 2;
  string action = 3;
  string file = 4;
  int32 line = 5;
  string fn=6;
  string stack = 7;  
  string to_client_message = 8;

}
message Headers {
    string Uid=1;
    string authentication=2;
    string filename=3;
    string token=4;
}

message EventStream {
  string event=1;
  string data =2;
  int64 id=3 ;
  int32 retry=4;
}